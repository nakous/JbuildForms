entitlements.upload.documents.page.boxcontent=<p>Les documents demand\u00e9s ci-dessous sont le r\u00e9sultat des r\u00e9ponses donn\u00e9es dans le questionnaire (\u00c9tape 1 de "Progression de vos droits financiers"). Veuillez v\u00e9rifier vos r\u00e9ponses encore une fois, avant de d\u00e9buter le t\u00e9l\u00e9chargement des documents afin d''\u00e9viter l''ajout de pi\u00e8ces non n\u00e9cessaires.</p><p>Si votre scanner ne pr\u00e9voit qu''un scanning page par page, veuillez utiliser les outils informatiques \u00e0 votre disposition sur l''internet pour les fusionner en un seul document et ensuite t\u00e9l\u00e9charger ce dernier dans votre dossier.</p><p> Apr\u00e8s le chargement de tous les documents requis, vous devez valider votre candidature. Vous pouvez valider votre candidature uniquement si tous les documents requis ont \u00e9t\u00e9 charg\u00e9s.</p><p> Si vous avez des questions, n''h\u00e9sitez pas \u00e0 contacter l''unit\u00e9 des Droits individuels.</p><p>Veuillez fournir une preuve de vos certificats d''\u00e9ducation, de vos activit\u00e9s professionnelles, p\u00e9riodes d''inactivit\u00e9 \u00e0 partir du <b>{0}</b> jusqu''\u00e0 votre entr\u00e9e en fonction au Parlement europ\u00e9en.</p>
relations.upload.documents.page.boxcontent=Veuillez t\u00e9l\u00e9charger ici une preuve de r\u00e9sidence dans votre lieu d\u2019affectation (copie de la carte d\u00e9livr\u00e9e par la commune, copie de la carte d\u2019identit\u00e9 sp\u00e9ciale ou un certificat d\u2019enregistrement).</br>Si votre scanner ne pr\u00e9voit qu\u2019un scan page par page, veuillez utiliser les outils informatiques \u00e0 votre disposition sur l\u2019internet pour les fusionner en un seul document et ensuite t\u00e9l\u00e9charger ce dernier dans votre dossier.</br>Apr\u00e8s le chargement de tous les documents requis, vous devez valider votre dossier. Vous pouvez valider votre dossier uniquement si tous les documents requis ont \u00e9t\u00e9 charg\u00e9s.</br>Si vous avez des questions, n\u2019h\u00e9sitez pas \u00e0 contacter l\u2019unit\u00e9 Front Office et assistants parlementaires accr\u00e9dit\u00e9s.
